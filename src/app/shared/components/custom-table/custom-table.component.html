<form [formGroup]="form">
  <table mat-table [dataSource]="dataSource" formArrayName="table">
    <!-- Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayDualColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayDualColumns;"></tr>
    <!--deleting btn-->
    <ng-container matColumnDef="btn">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index"> 
         <a (click)="remove(index)">
              <mat-icon>remove</mat-icon>
         </a>

      </td>
    </ng-container>
    <!-- Column definitions -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class='custom-th'> Name </th>
      <td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index"> 
            <mat-form-field class="input-control margin-15">
         <input matInput type="text" placeholder="Name"
                     formControlName="name" >
            </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef class='custom-th'> Nationality/Place of incorporation </th>
      <td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index">
        <!-- <input type="text" formControlName="nationality" placeholder="To date"> -->
          <mat-form-field class="input-control" formGroupName="nationality"> 
        <mat-select placeholder="Nationality" [disableRipple]="true" formControlName='answer'>
            <mat-option *ngFor="let sourceCountry of sourceCountries,let i=index" [value]="sourceCountry">{{sourceCountry.name}}</mat-option>
         </mat-select>
          </mat-form-field>
      </td>
    </ng-container>
  </table>
  <a (click)="addRow()"> 
      <mat-icon color="primary">add_box</mat-icon>
    </a>

</form>
