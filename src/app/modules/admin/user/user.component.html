<div class="page-title">
  <div class="col-md-12 title_left">
    <h1>User Information</h1>
  </div>
  
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 custom-margin">
    <mat-card>
    <mat-accordion class="example-headers-align">
        <div class="row">
          <div class="col-sm-12 col-md-3 col-lg-4">
            <div class="col-sm-12 col-md-12 col-lg-10">
              <mat-form-field style="width:80%">
                <mat-label> Name</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"
                  cdkAutosizeMaxRows="5" [(ngModel)]="DisplayName"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-4">
            <div class="col-sm-12 col-md-12 col-lg-10">             
              <mat-form-field style="width:80%">
                  <mat-label>Email Address</mat-label>
                  <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="5" [(ngModel)]="Email" ></textarea>
                </mat-form-field>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-4">
            <div class="col-sm-12 col-md-12 col-lg-10">            
              <mat-form-field class="sub-input-control">
                  <mat-select placeholder="Business Area" [disableRipple]="true" [(ngModel)]="businessArea" name="BusinessUnit">
                    <mat-option *ngFor="let ba of BusinessUnit" [value]="ba">{{ba}}</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-3 col-lg-4">
            <div class="col-sm-12 col-md-12 col-lg-10">          
              <mat-form-field class="sub-input-control">
                  <mat-select placeholder="Country" [disableRipple]="true" [(ngModel)]="Country" name="Country">
                    <mat-option *ngFor="let country of Country" [value]="country">{{country}}</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-4">
            <div class="col-sm-12 col-md-12 col-lg-10">             
              <mat-form-field class="sub-input-control">
                  <mat-select placeholder="Role" [disableRipple]="true" [(ngModel)]="Role" name="role">
                    <mat-option *ngFor="let myrole of role" [value]="myrole">{{myrole}}</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-4">
            <div class="col-sm-12 col-md-12 col-lg-10">             
                <mat-form-field class="sub-input-control">
                    <mat-select placeholder="Status" [disableRipple]="true" [(ngModel)]="status" name="role">
                      <mat-option *ngFor="let mystatus of status" [value]="mystatus">{{mystatus}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
          </div>         
        </div>
        <div class="row">
          <!-- <div class="col-sm-12 col-md-3 col-lg-4">
            <div class="col-sm-12 col-md-12 col-lg-10">
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-4">
            <div class="col-sm-12 col-md-12 col-lg-10">
            </div>
          </div> -->
          <div class="col-sm-12"  style="text-align:right">
            <!-- <div class="col-sm-12 col-md-12 col-lg-10 left-margin"> -->
              <div class="form-button">
                <button type="button" mat-raised-button color="basic">Reset</button>
                <!-- <butston type="button" mat-raised-button color="primary" (click)="opengrid(item) filter(item)">Search</button> -->
                <button type="button" mat-raised-button color="primary"  (click)="filter(DisplayName,Email,'','','','')">Search</button>
                <button type="button" mat-raised-button color="primary" (click)="openDialog()">Add User</button>
              </div>
            <!-- </div> -->
          </div>
        </div>
      <!-- </mat-expansion-panel> -->
    </mat-accordion>
  </mat-card>
  </div>
</div>
<div class="clearfix"></div>
<div class="row" *ngIf="edited">
    <!-- <div class="row" > -->
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="user-table">
              <table class="table table-responsive" matSort (matSortChange)="sortData($event)">
                <tbody>
                  <tr style="color:#702082;">
                    <!-- <th style="width:20%">First Name</th>
                    <th style="width:20%">Last Name</th> -->
                    <th style="width:20%" mat-sort-header="Name"> Name</th>
                    <th style="width:25%" mat-sort-header="Email">Email</th>
                    <th style="width:25%" mat-sort-header="BusinessArea">Business Area</th>
                    <th style="width:20%" mat-sort-header="Country">Country</th>
                    <th style="width:10%" mat-sort-header="Role">Role</th>
                    <th style="width:15%" mat-sort-header="Status">Status</th>
                  </tr>
                  <!-- <tr *ngFor='let item of updateddata'> -->
                      <tr *ngFor='let item of tempdata'>
                    <td><a class="anchor" (click)='openDialog(item)'>{{item.DisplayName}}</a></td>
                    <!-- <td>{{item.LastName}}</td> -->
                    <td>{{item.Email}}</td>
                    <td>{{item.businessArea}}</td>
                    <td>{{item.Country}}</td>
                    <td>{{item.Role}}</td>
                    <td>{{item.status}}</td>
                  </tr>
                </tbody>
              </table>
              <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
